<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiter Tips Prediction</title>
</head>

<body>
    <h1>Waiter Tips Prediction</h1>
    <!-- Main input for recieving query to our ML -->
    <form action="{{ url_for('predict')}}" method="post">
        <input type="text" name="total_bill" placeholder="total_bill" required /><br>
        <input type="text" name="sex" placeholder="sex" required /><br>
        <input type="text" name="smoker" placeholder="smoker" required /><br>
        <input type="text" name="day" placeholder="day" required /><br>
        <input type="text" name="time" placeholder="time" required /><br>
        <input type="text" name="size" placeholder="size" required /><br>

        <button type="submit" btn btn-primary btn-block btn-large>
            Predict
        </button>
    </form>
    <h2>The Waiter Tip will be ${{result}}</h2>
</body>

</html>
